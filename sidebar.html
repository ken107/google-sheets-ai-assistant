<!DOCTYPE html>
<html>
  <head>
    <title>AI Assistant Chat</title>
    <meta charset="utf-8">
    <base target="_blank">

    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    <?!= include("common.html") ?>

    <style>
      .sidebar {
        height: 100%;
        padding: 0;
        display: flex;
        flex-flow: column;
      }
      .sidebar > * {
        flex: 0;
        padding: 12px;
      }
      .sidebar > .chat-log {
        flex: 1;
        overflow: auto;
      }
      .chat-log .chat-bubble {
        padding: .5em 1em;
        border-radius: .5em;
        background-color: #fff4a5;
        margin-bottom: 12px;
        clear: both;
      }
      .chat-log .chat-bubble.mine {
        float: right;
        max-width: 90%;
        box-sizing: border-box;
        background-color: #c2e7ff;
      }
      .chat-log .spinner {
        display: block;
        clear: both;
      }
      .chat-inputbox {
        display: flex;
        border-top: 1px solid lightgray;
        border-bottom: 1px solid lightgray;
      }
      .chat-inputbox input {
        flex: 1;
        height: auto;
      }
      .chat-inputbox button {
        flex: 0;
      }
    </style>

    <script src="https://assets.lsdsoftware.com/lib/databind.js"></script>

    <script>
      const systemPrompt = `Using the Google SpreadsheetApp API, provide a code snippet to perform the action requested. Assume the request is with respect to the active cell in the current spreadsheet. If the request is not a valid spreadsheet editing command, say "invalid request". For example,

User: insert row below

Assistant: \`\`\`javascript
const sheet = SpreadsheetApp.getActiveSpreadsheet().getActiveSheet();
const rowIndex = sheet.getActiveCell().getRow();
sheet.insertRowAfter(rowIndex);
\`\`\``

      error = null
      progress = 0
      agentConfig = null
      loadSettings()

      async function loadSettings() {
        error = null
        progress++
        try {
          agentConfig = await gsRun(r => r.getAgentConfig())
        } catch (err) {
          error = err
        } finally {
          progress--
        }
      }

      async function editSettings() {
        error = null
        progress++
        try {
          await gsRun(r => r.showSettingsDialog())
          agentConfig = null
          progress += 1000
        } catch (err) {
          error = err
        } finally {
          progress--
        }
      }

      async function refresh() {
        progress -= 1000
        await loadSettings()
      }

      function appendChatLog(message, mine) {
        const bubble = document.createElement("DIV")
        bubble.className = "chat-bubble"
        if (mine) bubble.className += " mine"
        bubble.textContent = message
        const chatLog = document.querySelector(".chat-log")
        chatLog.insertBefore(bubble, chatLog.lastElementChild)
        chatLog.scrollTop = chatLog.scrollHeight
      }

      async function submitChat(form) {
        error = null
        progress++
        try {
          const request = form.message.value
          appendChatLog(request, true)
          const response = await getAgentResponse(request)
          appendChatLog(response, false)
          form.reset()
          setTimeout(() => form.message.focus(), 250)
        } catch (err) {
          error = err
        } finally {
          progress--
        }
      }

      async function getAgentResponse(message) {
        switch (agentConfig.provider) {
          case 'openai':
            return getOpenAIResponse(message)
          default:
            throw new Error("Unsupported provider " + agentConfig.provider)
        }
      }

      async function getOpenAIResponse(message) {
        const res = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'post',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + agentConfig.apiKey
          },
          body: JSON.stringify({
            model: agentConfig.model,
            messages: [
              { role: 'developer', content: systemPrompt },
              { role: 'user', content: message }
            ],
          })
        })
        const json = await res.json()
        if (!res.ok) throw json.error
        return json.choices[0].message.content
      }
    </script>
  </head>
  <body>
    <div class="sidebar"
      bind-repeater-if="!#agentConfig ? 1 : 0">
      <div class="alert alert-danger"
        bind-repeater-if="#error ? 1 : 0">{{#error.message || 'Unknown error, check console'}}</div>
      <div class="progress-display"
        bind-repeater-if="#progress ? 1 : 0">
        <div class="spinner"
          bind-repeater-if="#progress &lt; 1000 ? 1 : 0"></div>
        <button type="button"
          bind-repeater-if="#progress &gt;= 1000 ? 1 : 0"
          bind-event-click="this.refresh()">Refresh</button>
      </div>
      <div class="setup-prompt"
        bind-repeater-if="!#progress ? 1 : 0">
        Click here to <span class="link"
          bind-event-click="this.editSettings()">set up</span> your AI assistant.
      </div>
    </div>

    <div class="sidebar"
      bind-repeater-if="#agentConfig ? 1 : 0">
      <div class="alert alert-danger"
        bind-repeater-if="#error ? 1 : 0">{{#error.message || 'Unknown error, check console'}}</div>
      <div class="chat-log">
        <div class="chat-bubble">
          Hi, I'm your AI assistant powered by {{#agentConfig.name}}
          (<span class="link"
            bind-statement-1="thisElem.style.pointerEvents = #progress ? 'none' : ''"
            bind-event-click="this.editSettings()">configure</span>).
          I can perform spreadsheet operations on your behalf. What would you like to do?
        </div>
        <div class="spinner"
          bind-statement-1="thisElem.style.display = #progress ? '' : 'none'; thisElem.parentElement.scrollTop = thisElem.parentElement.scrollHeight"></div>
      </div>
      <form class="chat-inputbox"
        bind-event-submit="this.submitChat(thisElem); return false">
        <input type="text" name="message" autocomplete="off"
          bind-statement-1="thisElem.disabled = !!#progress">
        <button type="submit" class="action"
          bind-statement-1="thisElem.disabled = !!#progress">Submit</button>
      </form>
    </div>
  </body>
</html>
